<div class="container mt-4" *ngIf="items.length > 0">
  <mat-card *ngFor="let item of items">
    <mat-card-header>
      <mat-card-title>
        {{ item.product }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Price: ${{ item.price }}</p>
      <p>Quantity: {{ item.quantity }}</p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-raised-button color="primary" [routerLink]="['/edit', item.id]"
        >Edit</a
      >
      <a mat-raised-button color="accent" routerLink="details/{{ item.id }}"
        >Details</a
      >
      <button mat-raised-button color="warn" (click)="onDelete(item.id)">
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<p class="info-text mat-body-1" *ngIf="items.length <= 0">
  No items Added Yet
</p>
