<mat-card>
  <form method="GET" [formGroup]="filterForm" (submit)="filterList()">
    <div class="form-group">
      <label for="maxPrice">Max Price</label>
      <input type="number" formControlName="maxPrice" id="maxPrice" min="1" />
    </div>
    <div class="form-group">
      <label for="pageSize">Items per Page</label>
      <select id="pageSize" formControlName="pageSize">
        <option *ngFor="let page of perPage" value="{{ page | number }}">{{
          page
        }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="prefix">Filter by Prefix</label>
      <select id="prefix" formControlName="prefix">
        <option value="bar">Bar</option>
        <option value="server">Server</option>
      </select>
    </div>
    <button mat-raised-button color="accent" type="submit">
      Filter List
    </button>
  </form>
</mat-card>

<div class="container mt-4" *ngIf="items.length > 0">
  <mat-card *ngFor="let item of items">
    <mat-card-header>
      <mat-card-title>
        {{ item.product }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Price: ${{ item.price }}</p>
      <p>Quantity: {{ item.quantity }}</p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-raised-button color="primary" [routerLink]="['/edit', item.id]"
        >Edit</a
      >
      <a mat-raised-button color="accent" routerLink="details/{{ item.id }}"
        >Details</a
      >
      <button mat-raised-button color="warn" (click)="onDelete(item.id)">
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<p class="info-text mat-body-1" *ngIf="items.length <= 0">
  No items Added Yet
</p>
