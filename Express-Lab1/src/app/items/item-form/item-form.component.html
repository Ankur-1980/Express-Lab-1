<mat-card>
  <form [formGroup]="form" (submit)="onSaveItem()">
    <mat-form-field>
      <mat-label>Product Name</mat-label>
      <input
        matInput
        type="text"
        formControlName="product"
        placeholder="Product Name"
      />
      <mat-error *ngIf="form.get('product').invalid"
        >Please enter a product name</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Product Price</mat-label>
      <input
        matInput
        type="number"
        formControlName="price"
        placeholder="How much?"
      />
      <mat-error *ngIf="form.get('price').invalid"
        >Please enter a price</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Product Quantity</mat-label>
      <input
        matInput
        type="text"
        formControlName="quantity"
        placeholder="How Many?"
      />
      <mat-error *ngIf="form.get('quantity').invalid"
        >Please enter a quantity</mat-error
      >
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Save Item
    </button>
  </form>
</mat-card>
